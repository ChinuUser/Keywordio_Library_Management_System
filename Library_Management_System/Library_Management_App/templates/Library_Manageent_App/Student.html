<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Library Books</h2>
    <table>
        <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Available/Not Available</th>
        </tr>
        <tr>
            <td>The Great Gatsby</td>
            <td>F. Scott Fitzgerald</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>To Kill a Mockingbird</td>
            <td>Harper Lee</td>
            <td>Not Available</td>
        </tr>
        <tr>
            <td>1984</td>
            <td>George Orwell</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Moby Dick</td>
            <td>Herman Melville</td>
            <td>Not Available</td>
        </tr>
        <tr>
            <td>War and Peace</td>
            <td>Leo Tolstoy</td>
            <td>Available</td>
        </tr>
    </table>
</body>
</html>
